<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=`device-width`, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">


  <title>number guesser</title>
</head>
<body>
  <header>
    <h1><span class="num">Number</span><span class="guess"> Guesser</span></h1>
  </header>
  <section>
    <input placeholder="enter your guess"class="gues" type="text"><br>
    <button class="guess-button">guess</button>
    <button class="clear-btn">clear</button>
    <p>your last guess was</p>
    <p class="guess-number">#</p>
    <p class="too-high-low">happy guessing!</p>
    <button class="reset-button">Reset</button>
  </section>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
